<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="style.css">
    <!-- <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> -->
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&family=Rubik:wght@400;500;700&display=swap" rel="stylesheet">
    <script src="index.js" defer></script>

</head>
<body>
    <main class="container">
        <div class="header">
            <p class="header__description">My balance</p>
            <p class="header__balance">$921.48</p>
        </div>
        <div class="chart">
            <p class="chart__title">Spending - Last 7 days</p>

            <div class="chart__container"></div>
            
            <div class="expense">
                <div class="expense__total">
                    <p>Total this month</p>
                    <p>$478.33</p>
                </div>
                <div class="expense__percentage">
                    <p>+2.4%</p>
                    <p>from last month</p>
                </div>
            </div>
        </div>

    </main>
</body>
</html>
